<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calc Ya Later Dude!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="contanister">
  <header><h1>Calc-Ya-Later!!</h1></header>
    <div id=paddy></div>  
    <div id="container">
      <div id="answer">0</div>  
      <div>
         <ul id="que">
         </ul>
      </div>
      <div id="keypad">
        <span>
            <input type="button" id="n7" class="buttons number" value="7">
            <input type="button" id="n8" class="buttons number" value="8">
            <input type="button" id="n9" class="buttons number" value="9">

            <input type="button" id="add" class="buttons operator" value="+">
        </span>
        <span>
            <input type="button" id="n4" class="buttons number" value="4">
            <input type="button" id="n5" class="buttons number" value="5">
            <input type="button" id="n6" class="buttons number" value="6">

            <input type="button" id="sub" class="buttons operator" value="-">
        </span>
        <span>
            <input type="button" id="n1" class="buttons number" value="1">
            <input type="button" id="n2" class="buttons number" value="2">
            <input type="button" id="n3" class="buttons number" value="3">

            <input type="button" id="mul" class="buttons operator" value="*">
        </span>
        <span>
            <input type="button" id="n0" class="buttons number" value="0">
            <input type="button" id="dec" class="buttons number" value=".">
            <input type="button" id="push" class="buttons" value="P">

            <input type="button" id="div" class="buttons operator" value="&divide;">
        </span>
        <span>
            <input type="button" id="sigma" class="buttons operator" value="&Sigma;">
            <input type="button" id="pow" class="buttons operator" value="x^y">
      
            <input type="button" id="clear" class="buttons" value="C">
            <input type="button" id="sign" class="buttons" value="+/-">
          </span>
      </div>


    </div>
  </div>
  </body>
</html>
